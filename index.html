<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/58c29a485e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <title>Formulário</title>
</head>
<body>
<main>
    <h1> <i class="fa-solid fa-right-to-bracket"></i> Faça seu login</h1>
    <p>Entre com suas informações de cadastro</p>
    <form action="">
        <label for="email" class="label"> E-mail</label>
        <br>
        <input type="email" id="email" placeholder="Digite o e-mail" required>
        <br>
        <label for="password" class="label">Senha </label>
        <br>
        <input type="password" id="password" class="password" placeholder="Digite sua senha" required>
        
        <div class="extra">
            <div><input type="checkbox"> <span style="font-family: arial; color:#ccc; font-size: 14px;"> Lembre-me</span></div>
            <a href="#">Esqueci minha senha</a>
        </div>

      <input type="submit" value="ENTRAR">
      <div class="extr">
        <p>Não tem uma conta? </p>
      <a href=""> Registre-se</a>
      </div>
    </form>
</main>

    
</body>
</html>
